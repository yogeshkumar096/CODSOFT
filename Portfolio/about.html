<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My skills</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #000000;
        }

        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1em 0;
        }

        nav {
            background-color: #444;
            overflow: hidden;
        }

        nav a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }

        nav a:hover {
            background-color: #ddd;
            color: black;
        }

        section {
            padding: 20px;
            margin: 20px;
            background-color: black;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h1,
        h2 {
            color: #BC13FE;
        }

        .skill-card {
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 20px;
            margin: 10px;
            text-align: center;
            background-color: #fff;
        }

        .skill-card img {
            max-width: 100px;
            max-height: 100px;
            margin-bottom: 10px;
        }

        .skill-card:hover{
            background-color: #BC13FE;
        }
    </style>
</head>

<body>
    <header>
        <h1>About me</h1>
    </header>

    <section>
        <h2>My Skills</h2>

        <div class="skill-card">
            <img src="html.png" alt="HTML Icon">
            <h3>HTML</h3>
            <p>Proficient in creating structured and semantic markup.</p>
        </div>

        <div class="skill-card">
            <img src="css.png" alt="CSS Icon">
            <h3>CSS</h3>
            <p>Skilled in styling and layout techniques for modern web design.</p>
        </div>

        <div class="skill-card">
            <img src="js.png" alt="JavaScript Icon">
            <h3>JavaScript</h3>
            <p>Experienced in building interactive and dynamic web applications.</p>
        </div>

    </section>

</body>

</html>
